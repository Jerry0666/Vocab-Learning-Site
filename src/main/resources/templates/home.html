<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <button>Custom Word Lists</button>
    <button>Study Mode</button>
    <button>Review Schedule</button>
    <br>
    <div class="voice-selector">
        <label for="voiceSelect">English Voice:</label>
        <select id="voiceSelect">
            <option>Loading voices...</option>
        </select>
    </div>

    <div class="rate-selector">
        <label for="rateSelect">Speech Rate:</label>
        <select id="rateSelect">
            <option value="0.6">0.6 (Slow)</option>
            <option value="0.8">0.8</option>
            <option value="1" selected>1 (Normal)</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5 (Fast)</option>
        </select>
    </div>
</div>


<div class="out-side">
    <button class="SwitchBtn" id="SwitchBtnLeft">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
            <line x1="40" y1="24" x2="20" y2="24" stroke="#B0B0B0" stroke-width="4" stroke-linecap="butt"/>
            <polygon points="20,16 8,24 20,32" fill="#B0B0B0"/>
        </svg>
    </button>

    <div class="vocab-card">
        <div class="word-header">
            <div class="word">
                <span id="wordText">vital</span>
                <button class="speak-btn">🔊</button>
            </div>
        </div>
        <div class="meaning" id="meaning">a. 極重要的</div>

        <div class="example">
            <div class="example-english"><span id="example-english">The government grant is vital to our research project.</span><button class="speak-btn">🔊</button></div>
            <div class="example-chinese" id="example-chinese">政府的補助款對我們的研究計畫極其重要。</div>
        </div>
    </div>
    <button class="SwitchBtn" id="SwitchBtnRight">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
        <line x1="8" y1="24" x2="28" y2="24" stroke="#B0B0B0" stroke-width="4" stroke-linecap="butt"/>
        <polygon points="28,16 40,24 28,32" fill="#B0B0B0"/>
    </svg>
    </button>

</div>
<script src="js/home.js"></script>

</body>
</html>
