<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<div class="sidebar">
    <h3>Menu</h3>
    <button id="MyWordsBtn">My Word List</button>
    <button id="DailyWordsBtn">Daily Words List</button>
    <button id="DictationTestBtn">Dictation Test</button>
    <br>
    <div class="voice-selector">
        <label for="voiceSelect">English Voice:</label>
        <select id="voiceSelect">
            <option>Loading voices...</option>
        </select>
    </div>

    <div class="rate-selector">
        <label for="rateSelect">Speech Rate:</label>
        <select id="rateSelect">
            <option value="0.6">0.6 (Slow)</option>
            <option value="0.8">0.8</option>
            <option value="1" selected>1 (Normal)</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5 (Fast)</option>
        </select>
    </div>
</div>


<div class="main-window-container" id="DailyWordListContainer">

    <div class="vocab-card">
        <div class="word-header">
            <div class="word">
                <span class="wordIndex"></span>
                <span class="wordText"></span>
                <button class="speak-btn">ðŸ”Š</button>
            </div>
            <button class="removeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg" stroke="#005f99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
            <button class="addBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg" stroke="#005f99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
        </div>
        <div class="meaning"></div>

        <div class="example">
            <div class="example-english"><span class="example-english-span"></span><button class="speak-btn">ðŸ”Š</button></div>
            <div class="example-chinese"></div>
        </div>
    </div>

    <div class="vocab-card">
        <div class="word-header">
            <div class="word">
                <span class="wordIndex"></span>
                <span class="wordText"></span>
                <button class="speak-btn">ðŸ”Š</button>
            </div>
            <button class="removeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg" stroke="#005f99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
            <button class="addBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg" stroke="#005f99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
        </div>
        <div class="meaning"></div>

        <div class="example">
            <div class="example-english"><span class="example-english-span"></span><button class="speak-btn">ðŸ”Š</button></div>
            <div class="example-chinese"></div>
        </div>
    </div>

    <div class="row-container">
        <button class="SwitchBtn" id="SwitchBtnLeft">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                <line x1="40" y1="24" x2="20" y2="24" stroke="#c59090" stroke-width="4" stroke-linecap="butt"/>
                <polygon points="20,16 8,24 20,32" fill="#c59090"/>
            </svg>
        </button>
        <select id="vocabSelect">
            <option>Loading options...</option>
        </select>
        <button class="SwitchBtn" id="SwitchBtnRight">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                <line x1="8" y1="24" x2="28" y2="24" stroke="#B0B0B0" stroke-width="4" stroke-linecap="butt"/>
                <polygon points="28,16 40,24 28,32" fill="#B0B0B0"/>
            </svg>
        </button>
    </div>

</div>


<div id="DictationTestContainer">

</div>

<script src="js/home.js"></script>

</body>
</html>
