<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
<div class="system_name">
    <h2>Vocab Learning</h2>
</div>


    <div id="container1">

        <div class="login">

            <h3>登入 Login</h3>

            <form action>
                <input type="text" id="username" name="username" placeholder="帳號" required>
                <div class="tab"></div>
                <input type="text" id="password" name="password" placeholder="密碼" required>
                <div class="tab"></div>
                <input type="submit" value="登入" class="submit">
            </form>

            <h5 onclick="show_hide()">註冊帳號</h5>

        </div><!-- login end-->
    </div><!-- container1 end-->



    <div id="container2">

        <div class="signup">

            <h3>註冊 Sign Up</h3>

            <form>
                <input type="text" id="fullname" name="fullname" placeholder="使用者全名" required>
                <div class="tab"></div>
                <input type="text" id="registerUsername" name="username" placeholder="帳號" required>
                <div class="tab"></div>
                <input type="password" id="registerPassword" name="password" placeholder="密碼" required>
                <div class="tab"></div>
                <input type="password" id="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
                <div class="tab"></div>
                <input type="button" id="registerBtn" value="註冊" class="submit">
            </form>

            <h5 onclick="show_hide()">登入帳號</h5>

        </div><!-- signup end-->
    </div><!-- container2 end-->

</div>
<script src="js/script.js"></script>
</body>
</html>
